<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <div class="cohorts"></div>
    <div class="members"></div>

        <script id="cohort" type="text/x-handlebars-template">
          <h1> SF Cohorts </h1>
          <ul>
            {{#each cohorts}}
              <li><a href="http://localhost:3000/cohorts/{{id}}/members">{{name}} {{year}}</a></li>
            {{/each}}
          </ul>
        </script>

        <script id="member" type="text/x-handlebars-template">
          <h1>{{cohort}}</h1>
          <ul>
            {{#each members}}
              <li><a href="">{{first_name}}</a></li>
            {{/each}}
          </ul>
        </script>
  </div>
</body>
</html>
